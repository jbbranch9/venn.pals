<!DOCTYPE html>
<html>
<head>

<style>
    body {
        background-color: rgb(10,10,10);
    }


    [class^="marquee"] {
        background-color: maroon;
        display: inline-block;
        justify-content: center;
        align-items: center;
        vertical-align: middle;
        text-align: center;
    }

    /* .marquee-fill{
        background-color: maroon;
        background: repeating-linear-gradient(to bottom, 
        maroon 0% 24%, grey 24% 25%, 
        maroon 25% 49%, grey 49% 50%,
        maroon 50% 74%, grey 74% 75%, 
        maroon 75% 99%, grey 99% 100%);
    } */

    .marquee-border{
        
        width: 16em;
        height: 8em;
        border-style: dotted;
        border-width: 5px;
        border-color: gold;
        border-radius: 15px;
        box-shadow: 

            /* inner/outer borders */
            0px 0px 0px 2px rgba(80,0,0,.85),
            inset 0px 0px 0px 2px rgba(80, 0, 0, 0.85),
            
            

            /* glow effect */
            5px 5px 20px rgba(255, 223, 0, .15), 
            -5px 5px 20px rgba(255, 223, 0, .15), 
            5px -5px 20px rgba(255, 223, 0, .15), 
            -5px -5px 20px rgba(255, 223, 0, .15), 
            5px 5px 20px rgba(255, 223, 0, .15) inset, 
            -5px 5px 20px rgba(255, 223, 0, .15) inset, 
            5px -5px 20px rgba(255, 223, 0, .15) inset, 
            -5px -5px 20px rgba(255, 223, 0, .15) inset;

        background-color: green;
            

           
  }

  .test {
    width: 14em;
    height: 7em;
    }

    .flex-container {
        display: flex;

}

    .flex-container > div {
        margin: 10px;
        padding: 20px;
        font-size: 30px;
        background-color: aliceblue;
        height: 30px;
        width: 30px;
        text-align: center;
}

</style>

</head>
<body>

<p>test</p>

<div class="marquee-border marquee-fill">

    <div class="marquee-border marquee-fill test">
        <div class="flex-container">
            <div>
                <p>test</p>
            </div>
            <div>
                <p>test</p>
            </div>

        </div>
    </div>

</div>

<br><br>




</body>
</html>
